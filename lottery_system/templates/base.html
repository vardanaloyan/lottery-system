<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
    {% if check_winner and current_user.is_authenticated %}
    <a href="/">Lottery System</a>
    <a class="active" href="/check-winner">Check Winner</a>
    {% elif current_user.is_authenticated %}
    <a class="active" href="/">Lottery System</a>
    <a href="/check-winner">Check Winner</a>
    {% else %}
    <a class="active" href="/">Lottery System</a>
    {% endif %}

</div>

<div style="padding-left:16px">
<!--  <h2>Top Navigation Example</h2>-->
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
